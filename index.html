<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="reset.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="flex-container">
			<head>
				<h1>Etch-a-Sketch</h1>
			</head>
			<main>
				<h2>Click to draw, click again to stop</h2>
				<div class="container"></div>
				<div class="buttons">
					<button onclick="changeColor('black')">Black</button>
					<button onclick="changeColor('white')">Eraser</button>
					<button onclick="changeColor('rainbow')">Rainbow</button>
					<button onclick="reset()">Reset</button>
				</div>
				<div>
					<input
						type="text"
						id="input"
						value="16"
						onchange="changeSize(this.value)"
					/>
					<button id="create-btn">Create</button>
				</div>
			</main>
			<footer>
				<span>Coded by <a href="https://github.com/lena-s98">Lena</a></span>
			</footer>
		</div>
	</body>
</html>
